<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="row mt-5 w-100">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 class="mb-5 text-primary text-center">Calculator</h1>
            <div class="border border-2 rounded p-4 shadow">
                <div class="row">
                    <div class="col-10" style="margin-left: -12px;">
                        <input type="text" class="form-control" id="result" placeholder="0" readonly>
                    </div>
                    <div class="col-2">
                        <input type="button" value="AC" class="w-100 text-danger d-flex justify-content-center p-1" onclick="clearAll()">
                    </div>
                </div>
                <div class="row mt-2">
                    <input class="col-3 border border-1 d-flex justify-content-center" type="button" value="7" onclick="display('7')">
                    <input class="col-3 border border-1 d-flex justify-content-center" type="button" value="8" onclick="display('8')">
                    <input class="col-3 border border-1 d-flex justify-content-center" type="button" value="9" onclick="display('9')">
                    <input class="col-3 border border-1 d-flex justify-content-center align-items-center text-warning" onclick="display('/')"
                    type="button" value="รท" >
                </div>
                <div class="row mt-2">
                    <input class="col-3 border border-1 d-flex justify-content-center" type="button" value="4" onclick="display('4')">
                    <input class="col-3 border border-1 d-flex justify-content-center" type="button" value="5" onclick="display('5')">
                    <input class="col-3 border border-1 d-flex justify-content-center" type="button" value="6" onclick="display('6')">
                    <input class="col-3 border border-1 d-flex justify-content-center align-items-center text-warning" onclick="display('*')"
                    type="button" value="*" >
                </div>
                <div class="row mt-2">
                    <input class="col-3 border border-1 d-flex justify-content-center" type="button" value="1" onclick="display('1')">
                    <input class="col-3 border border-1 d-flex justify-content-center" type="button" value="2" onclick="display('2')">
                    <input class="col-3 border border-1 d-flex justify-content-center" type="button" value="3" onclick="display('3')">
                    <input class="col-3 border border-1 d-flex justify-content-center align-items-center text-warning" onclick="display('-')"
                    type="button" value="-" >
                </div>
                <div class="row mt-2">
                    <input class="col-3 border border-1 d-flex justify-content-center" type="button" value="0" onclick="display('0')">
                    <input class="col-3 border border-1 d-flex justify-content-center" type="button" value="00" onclick="display('00')">
                    <input class="col-3 border border-1 d-flex justify-content-center" type="button" value="." onclick="display('.')">
                    <input class="col-3 border border-1 d-flex justify-content-center align-items-center text-warning" onclick="back()"
                    type="button" value="โซ" >
                </div>
                <div class="row mt-2">
                    <input class="col-3 border border-1 d-flex justify-content-center text-warning" type="button" value="=" onclick="equal()">
                    <input class="col-3 border border-1 d-flex justify-content-center text-warning" type="button" value="+" onclick="display('+')">
                    <input class="col-3 border border-1 d-flex justify-content-center text-warning" type="button" value="(" onclick="display('(')">
                    <input class="col-3 border border-1 d-flex justify-content-center align-items-center text-warning" onclick="display(')')"
                    type="button" value=")" >

                </div>
            </input>    
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
<script src="./cal.js"></script>
</html>
