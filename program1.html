<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row mt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="" class="border border-2 rounded p-4 shadow">
                <h1 class="mb-5 text-primary">VOTING ELIGIBILITY CHECKER</h1>
                <div class="d-flex">
                    <input id="age" type="text" class="form-control" placeholder="Enter your Age">
                    <button type="button" class="btn btn-success ms-3"
                    onclick="check()">Check</button>
                </div>
                <p class="mt-4"></p>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
<script>
function check(){
    if(age.value){
        if(age.value >= 18){
       let age = document.getElementsByTagName('p');
       age[0].innerHTML = 'Eligible to Vote';
       age[0].style.color = 'green';
        
    }
    else{
        let age = document.getElementsByTagName('p');
       age[0].innerHTML = 'Not Eligible to Vote';
       age[0].style.color = 'red';
    }
    }
    else{
        let age = document.getElementsByTagName('p');
       age[0].innerHTML = 'Please enter a valid age';
       age[0].style.color = 'orange'; 
    }
}
</script>
</html>
